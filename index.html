<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Trivia Game</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    </head>


    <body>
        <div id="ClickStart">
            <h2>Click anywhere to start!</h2>
        </div>

        <div class="container">
            <div class="row">
                <h1 id="Title">Trivia</h1>
            </div>

            <div id="game" class="container">
                    
                <div class="row">
                    <h3>Time Remaining: <span  id="TimeRemaining"></span> Seconds</h3>
                </div>

                <div class="row">
                    <h2 id="Question"></h2>
                    <ul id="Options"></ul>
                </div>

                <div class="row">
                    <button id="btnSubmit" class="button">Submit</button>                
                </div>

            </div>

            <div id="gameOver" class="container">
                <div class="row">
                    <h2>All done! Here's how you did:</h2>
                </div>

                <div class="row">
                    <h3 id="correctAnswers"></h3>
                    <h3 id="incorrectAnswers"></h3>
                    <h3 id="unanswered"></h3>
                </div>
                
                <div class="row">
                    <h2>Start Over?</h2>
                </div>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
