<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Trivia Game</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    </head>


    <body>
        <div id="ClickStart">
            <h2>Click anywhere to start!</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="Title">Trivia</h1>
                </div>
            </div>

            <div class="row">
                <div id="game" class="col-12 container">
                        
                    <div class="row">
                        <div class="col-12">
                            <h3>Time Remaining: <span  id="TimeRemaining"></span> Seconds</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h2 id="Question"></h2>
                        </div>

                        <div class="col-12">
                            <ul id="Options"></ul>                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button id="btnSubmit" class="btn btn-dark disabled">Submit</button>
                        </div>             
                    </div>

                </div>
            </div>

            <div class="row">
                <div id="answerDisplay" class="col-12 container">
                    <h3 id="resultTitle"></h3>
                    <p id="resultAnswer"></p>
                    <img id="resultImage">
                </div>
            </div>

            <div class="row">
                <div id="gameOver" class="col-12 container">
                    <div class="row">
                        <div class="col-12">
                            <h2>All done! Here's how you did:</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h3>Correct Answers: <span id="correctAnswers"></span></h3>
                            <h3>Incorrect Answers: <span id="incorrectAnswers"></span></h3>
                            <h3>Unanswered: <span id="unanswered"></span></h3>                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button id="btnStartOver" class="btn btn-dark">Start Over?</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
